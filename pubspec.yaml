name: edunova_app
description: A mobile application for curated learning resources supporting SDG 4 and SDG 17
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Uncomment the following line to add assets
  assets:
     - assets/images/logo.png

  # Uncomment the following lines to add custom fonts
  # fonts:
